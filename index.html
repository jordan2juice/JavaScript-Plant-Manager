<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Manager</title>
  </head>
  <body>
    <header>
      <h1>Plant Manager</h1>
      <p>List of Flower Below</p>
    </header>
    <main>
      <form>
        <label for="name">
          Name:
          <input id="name" type="text" name="name" placeholder="Plant Name" />
        </label>
        <label for="species">
          FLower Species
          <input
            id="species"
            type="text"
            name="species"
            placeholder="Species"
          />
        </label>
        <label for="water-schedule">
          Water Schedule
          <input
            id="water-schedule"
            type="text"
            name="water-schedule"
            placeholder="Water Schedule"
          />
        </label>
        <button>Add Flower</button>
      </form>
      <h2 id="flower-header">Types of Flower:</h2>
      <ul id="flower-list"></ul>
    </main>
    <script src="apps.js"></script>
  </body>
</html>
